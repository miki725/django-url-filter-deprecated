[tox]
envlist =
    py26, py27, py33, docs

[testenv]
downloadcache = {toxworkdir}/_download/
commands =
    ./runtests.sh
changedir =
    {toxinidir}/tests
deps =
    coverage
    django
    django-nose
    djangorestframework
    mock
    six
    -egit+http://github.com/miki725/django-auxilium@develop#egg=django_auxilium

[testenv:py26]
basepython = python2.6

[testenv:py27]
basepython = python2.7

[testenv:py33]
basepython = python3.3

[testenv:docs]
downloadcache = {toxworkdir}/_download/
basepython = python2.7
commands =
    make html
changedir =
    {toxinidir}/docs
deps =
    sphinx
